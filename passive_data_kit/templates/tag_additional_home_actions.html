<center>
	<a href="#" title="Rename Data Source" class="rename_data_source" data-source-name="{{ source.name }}" data-source-pk="{{ source.pk }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;&nbsp;
	<a href="#" title="Move Data Source" class="move_data_source" data-source-name="{{ source.name }}" data-source-pk="{{ source.pk }}"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></a>&nbsp;&nbsp;
	<a href="#" title="Remove Data Source" class="remove_data_source" data-source-name="{{ source.name }}" data-source-pk="{{ source.pk }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>&nbsp;&nbsp;
	{% if actions|length > 0 %}
		<span class="dropdown">
			<a title="Additional Actions" class="dropdown-toggle" href="#" id="additional-actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right">
				{% for action in actions %}
					<li><a href="{% url action.1 source.identifier %}"><span class="{{ action.2 }}" aria-hidden="true"> {{ action.0 }}</a></li>
				{% endfor %}
			</ul>
		</span>
	{% endif %}
</center>
