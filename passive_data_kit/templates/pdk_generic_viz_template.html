<table class="alerts_table table-striped" data-toggle="table" data-pagination="true" style="z-index: 10;">
    <thead>
        <tr>
            <th data-sortable="true">Created</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table_rows %}
            <tr>
                <td>
                	<span style="display: none;">
	                	{{ row.created.isoformat }}
	                </span>
                	{{ row.created }}
                </td>
                <td>{{ row.value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
